<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Career Recommendation by Gemini AI</title>

  <!-- ‚úÖ Optional: Enforce stricter CSP headers if hosting via Firebase or Vercel (set in headers config, not here in meta) -->

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: #1f1f1f;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #ffffff;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input[type="file"] {
      padding: 12px;
      border: 2px dashed #4f46e5;
      border-radius: 10px;
      background-color: #2c2c2c;
      color: #ddd;
      cursor: pointer;
    }

    button {
      padding: 12px;
      font-size: 1rem;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #3730a3;
    }

    #result {
      margin-top: 30px;
      text-align: left;
      background-color: #2a2a2a;
      border-left: 5px solid #4f46e5;
      padding: 20px;
      border-radius: 10px;
      box-shadow: inset 0 0 10px rgba(79, 70, 229, 0.2);
      white-space: pre-wrap;
      font-size: 0.95rem;
      color: #e0e0e0;
      max-height: 400px;
      overflow-y: auto;
    }

    .loading {
      color: #90cdf4;
      font-style: italic;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.4rem;
      }

      .container {
        padding: 20px;
      }

      #result {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Upload Resume for Career Recommendation</h1>

    <form id="uploadForm">
      <input type="file" id="pdfFile" accept="application/pdf" required />
      <button type="submit">Get Recommendation</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("uploadForm");
      const resultDiv = document.getElementById("result");

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        const fileInput = document.getElementById("pdfFile");
        const file = fileInput.files[0];

        if (!file) {
          resultDiv.innerHTML = "<p style='color: red;'>Please select a PDF file.</p>";
          return;
        }

        const formData = new FormData();
        formData.append("file", file);

        resultDiv.innerHTML = "<p class='loading'>üß† Gemini AI is analyzing your resume...</p>";

        fetch("https://career-ai-1.onrender.com/career-recommend/", {
          method: "POST",
          body: formData
        })
        .then(response => response.json())
        .then(data => {
          if (data.career_path) {
            resultDiv.innerHTML = `<h3>üß≠ Career Path Recommendation:</h3><p>${data.career_path}</p>`;
          } else {
            resultDiv.innerHTML = `<p style="color:red;">‚ùå Error: ${data.error || "Something went wrong."}</p>`;
          }
        })
        .catch(error => {
          resultDiv.innerHTML = `<p style="color:red;">‚ö†Ô∏è Request failed: ${error.message}</p>`;
        });
      });
    });
  </script>

</body>
</html>
